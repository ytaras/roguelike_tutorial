sudo: required
language: rust
rust:
- stable
# - beta
- nightly
matrix:
  fast_finish: true
  allow_failures:
    - env: RUSTKCOV
    # tarpaulit doesnt work with proptes - TODO - create issue
    - env: RUSTCOV
  include:
  - env: RUSTFMT
    rust: stable
    install:
    - rustup component add rustfmt-preview
    script:
    - cargo fmt -- --check
  - env: RUSTCOV
    rust: nightly
    install:
    - cargo tarpaulin --version || RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin
    script:
    - cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
    - cargo tarpaulin --out Xml && bash <(curl -s https://codecov.io/bash)
  - env: CLIPPY
    rust: nightly
    install:
      - rustup component add clippy-preview
      - cargo clippy --all-features

os:
- linux
# - osx
# - windows

install:
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then choco install windows-sdk-10.0; fi # windows workaround (for now)

script:
- cargo check --verbose
- cargo test --verbose

cache:
  cargo: true