language: rust
rust:
 - stable
 - beta
 - nightly
matrix:
  allow_failures:
    - rust: nightly
before_cache: |
  if [[ "$TRAVIS_RUST_VERSION" == nightly ]]; then
    RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin
  fi
cache: cargo
before_script:
  - rustup component add clippy-preview
  - cargo install kcov
script:
  - cargo clippy --all-features
  - cargo test
  - ./ci/bench.sh
  - ./ci/coverage.sh
